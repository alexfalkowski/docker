environment: development
debug:
  retry:
    attempts: 3
    backoff: 100ms
    timeout: 10s
  timeout: 5s
health:
  duration: 1s
  timeout: 1s
id:
  kind: uuid
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    url: http://tempo:4318/v1/traces
transport:
  http:
    limiter:
      kind: user-agent
      tokens: 1000
      interval: 1s
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
