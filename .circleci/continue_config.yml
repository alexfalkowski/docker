workflows:
  build:
    jobs:
      - lint
      - version:
          requires:
            - lint
          filters:
            branches:
              only: master

  docker:
    when: << pipeline.parameters.docker >>
    jobs:
      - docker-lint
      - docker-build-amd64:
          filters:
            branches:
              ignore: master
      - docker-build-arm64:
          filters:
            branches:
              ignore: master
      - docker-push-amd64:
          context: docker
          filters:
            branches:
              only: master
      - docker-push-arm64:
          context: docker
          filters:
            branches:
              only: master
      - docker-manifest:
          context: docker
          requires:
            - docker-push-amd64
            - docker-push-arm64
          filters:
            branches:
              only: master

  go:
    when: << pipeline.parameters.go >>
    jobs:
      - go-lint
      - go-build-amd64:
          filters:
            branches:
              ignore: master
      - go-build-arm64:
          filters:
            branches:
              ignore: master
      - go-push-amd64:
          context: docker
          filters:
            branches:
              only: master
      - go-push-arm64:
          context: docker
          filters:
            branches:
              only: master
      - go-manifest:
          context: docker
          requires:
            - go-push-amd64
            - go-push-arm64
          filters:
            branches:
              only: master

  k8s:
    when: << pipeline.parameters.k8s >>
    jobs:
      - k8s-lint
      - k8s-build-amd64:
          filters:
            branches:
              ignore: master
      - k8s-build-arm64:
          filters:
            branches:
              ignore: master
      - k8s-push-amd64:
          context: docker
          filters:
            branches:
              only: master
      - k8s-push-arm64:
          context: docker
          filters:
            branches:
              only: master
      - k8s-manifest:
          context: docker
          requires:
            - k8s-push-amd64
            - k8s-push-arm64
          filters:
            branches:
              only: master

  monitoror:
    when: << pipeline.parameters.monitoror >>
    jobs:
      - monitoror-lint
      - monitoror-build:
          filters:
            branches:
              ignore: master
      - monitoror-push:
          context: docker
          filters:
            branches:
              only: master

  release:
    when: << pipeline.parameters.release >>
    jobs:
      - release-lint
      - release-build-amd64:
          filters:
            branches:
              ignore: master
      - release-build-arm64:
