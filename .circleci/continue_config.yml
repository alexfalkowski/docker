    docker:
      - image: alexfalkowski/docker:1.28
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make scripts-lint
    resource_class: large
  version:
    docker:
      - image: alexfalkowski/release:5.6
    working_directory: ~/docker
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make pull
      - run: version
    resource_class: large

  docker-lint:
