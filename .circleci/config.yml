version: 2.1

jobs:
  lint:
    docker:
      - image: alexfalkowski/docker:1.20
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make lint
    resource_class: large
  build-linux-amd64:
    docker:
      - image: alexfalkowski/docker:1.20
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make platform=linux-amd64 docker-build
    resource_class: large
  push-linux-amd64:
    docker:
      - image: alexfalkowski/docker:1.20
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make platform=linux-amd64 docker-push
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.24
    steps:
      - checkout
      - run: release
    resource_class: large

workflows:
  docker:
    jobs:
      - lint
      - build-linux-amd64:
          context: docker
          filters:
            branches:
              ignore: master
      - push-linux-amd64:
          context: docker
          requires:
            - lint
            - build-linux-amd64
          filters:
            branches:
              only: master
      - release:
          context: gh
          requires:
            - push-linux-amd64
          filters:
            branches:
              only: master
