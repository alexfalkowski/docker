version: 2.1

jobs:
  lint:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make lint-docker
  build:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make build-docker
    resource_class: large
  push:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make build-docker
      - run: make push-docker
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    steps:
      - checkout
      - run: release
    resource_class: large

workflows:
  docker:
    jobs:
      - lint
      - build:
          context: docker
          filters:
            branches:
              ignore: master
      - push:
          context: docker
          requires:
            - lint
            - build
          filters:
            branches:
              only: master
      - release:
          context: gh
          requires:
            - push
          filters:
            branches:
              only: master
