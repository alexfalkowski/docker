version: 2.1

jobs:
  lint:
    docker:
      - image: alexfalkowski/go:1.17
    steps:
      - checkout
      - run: make lint
  build:
    docker:
      - image: alexfalkowski/go:1.17
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make build
  push:
    docker:
      - image: alexfalkowski/go:1.17
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make build
      - run: make push
  release:
    docker:
      - image: alexfalkowski/release:2.0
    steps:
      - checkout
      - run: release

workflows:
  docker:
    jobs:
      - lint
      - build:
          context: docker
          filters:
            branches:
              ignore: master
      - push:
          context: docker
          requires:
            - lint
            - build
          filters:
            branches:
              only: master
      - release:
          context: gh
          requires:
            - push
          filters:
            branches:
              only: master
