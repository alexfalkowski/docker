version: 2.1

jobs:
  lint:
    docker:
      - image: hadolint/hadolint:latest-debian
    steps:
      - checkout
      - run: make -C go lint
  release:
    docker:
      - image: alexfalkowski/release:1.0
    steps:
      - checkout
      - run: release.sh

workflows:
  docker:
    jobs:
      - lint
      - release:
          requires:
            - lint
          filters:
            branches:
              only: master
