version: 2.1

jobs:
  lint:
    docker:
      - image: alexfalkowski/go:1.18
    steps:
      - checkout
      - run: make lint
  test:
    docker:
      - image: alexfalkowski/go:1.18
    steps:
      - checkout
      - setup_remote_docker
      - run: docker-compose -f test-docker-compose.yml up -d --remove-orphans
      - run: docker compose -f test-docker-compose.yml logs standort
      - run: docker compose -f test-docker-compose.yml logs konfig
      - run: dockerize -wait tcp://localhost:3000 -wait tcp://localhost:4000 -timeout 1m
      - run: make verify
  build:
    docker:
      - image: alexfalkowski/go:1.18
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make build
  push:
    docker:
      - image: alexfalkowski/go:1.18
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: make login
          command: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: make build
      - run: make push
  release:
    docker:
      - image: alexfalkowski/release:2.0
    steps:
      - checkout
      - run: release

workflows:
  docker:
    jobs:
      - lint
      - test
      - build:
          context: docker
          requires:
            - lint
          filters:
            branches:
              ignore: master
      - push:
          context: docker
          requires:
            - lint
            - test
            - build
          filters:
            branches:
              only: master
      - release:
          context: gh
          requires:
            - push
          filters:
            branches:
              only: master
